<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Rename Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    :root {
      --color-bg-light: #f6f9fc;
      --color-bg-dark: #0d1117;
      --color-text-light: #333;
      --color-text-dark: #f0f0f0;
      --color-primary: #4a148c;
    }

    [data-theme="dark"] {
      --color-bg-light: #0d1117;
      --color-text-light: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--color-bg-light);
      color: var(--color-text-light);
      transition: all 0.3s ease;
    }

    header {
      height: 70px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .back-btn {
      color: var(--color-primary);
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      margin-right: 1rem;
      white-space: nowrap;
    }

    .header-center {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0 auto;
      transform: translateX(-1.5rem);
    }

    .logo-img {
      height: 40px;
      object-fit: contain;
    }

    .logo-text {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--color-primary);
    }

    .toggle-theme {
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(145deg, #e0e0e0, #ffffff);
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
      color: var(--color-primary);
      transition: all 0.3s ease;
    }

    .toggle-theme:hover {
      background: #4a148c;
      color: #fff;
    }

    .toggle-theme svg {
      width: 18px;
      height: 18px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: var(--color-primary);
    }

    input[type="file"] {
      margin: 20px 0;
      width: 100%;
    }

    button {
      background: #4a148c;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #37085f;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      .container h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="PDF_Automator.html" class="back-btn">‚Üê Back</a>
    <div class="header-center">
      <img src="thegoodhealth.png" alt="Logo" class="logo-img" />
      <span class="logo-text">PDF Automation</span>
    </div>
    <button class="toggle-theme" onclick="toggleTheme()">
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path id="theme-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.7.7M21 12h-1M4 12H3m2.34-6.66l-.7-.7M19.95 19.95l-.7-.7M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>

    </button>
  </header>

  <main>
    <div class="container">
      <h2>Upload PDFs to Split and Rename</h2>
      <input type="file" id="pdfUpload" accept="application/pdf" multiple>
      <button onclick="processPDFs()">Split & Download ZIP</button>
    </div>
  </main>

  <script>
    async function extractOrderNumberFromPage(pdfData, pageNum) {
      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
      const page = await pdf.getPage(pageNum);
      const textContent = await page.getTextContent();
      const extractedText = textContent.items.map(item => item.str).join(" ");
      const match = extractedText.match(/Order\s#:\sWH\/OUT\/\d+-\s*(S\d+)/);
      return match ? match[1] : null;
    }

    async function splitPDFByPages(file, zip) {
      const reader = new FileReader();
      return new Promise((resolve) => {
        reader.onload = async function (event) {
          const pdfData = new Uint8Array(event.target.result);
          const pdfDoc = await PDFLib.PDFDocument.load(pdfData);
          const totalPages = pdfDoc.getPageCount();

          for (let i = 0; i < totalPages; i++) {
            const newPdf = await PDFLib.PDFDocument.create();
            const [copiedPage] = await newPdf.copyPages(pdfDoc, [i]);
            newPdf.addPage(copiedPage);

            const orderNumber = await extractOrderNumberFromPage(pdfData, i + 1);
            const fileName = orderNumber ? `${file.name.replace('.pdf', '')}_${orderNumber}.pdf` : `${file.name.replace('.pdf', '')}_Unknown_Page_${i + 1}.pdf`;
            const pdfBytes = await newPdf.save();
            zip.file(fileName, pdfBytes);
          }

          resolve();
        };
        reader.readAsArrayBuffer(file);
      });
    }

    async function processPDFs() {
      const fileInput = document.getElementById('pdfUpload');
      if (!fileInput.files.length) {
        alert("Please upload at least one PDF file.");
        return;
      }

      const zip = new JSZip();
      const promises = [];

      for (let file of fileInput.files) {
        promises.push(splitPDFByPages(file, zip));
      }

      await Promise.all(promises);

      zip.generateAsync({ type: "blob" }).then(blob => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Split_PDFs.zip";
        link.click();
      });
    }
  </script>
</body>

</html>
