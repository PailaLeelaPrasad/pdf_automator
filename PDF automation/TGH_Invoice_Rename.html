<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <title>PDF Rename Tool</title>

    <style>
        :root {
            --color-bg-light: #f6f9fc;
            --color-bg-dark: #0d1117;
            --color-text-light: #333;
            --color-text-dark: #f0f0f0;
            --color-primary: #4a148c;
        }

        [data-theme="dark"] {
            --color-bg-light: #0d1117;
            --color-text-light: #f0f0f0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-bg-light);
            color: var(--color-text-light);
            transition: all 0.3s ease;
        }

        header {
            height: 70px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .back-btn {
            color: var(--color-primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            margin-right: 1rem;
            white-space: nowrap;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            transform: translateX(-1.5rem);
            /* adjust for symmetry w/ toggle button */
        }

        .logo-img {
            height: 40px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--color-primary);
        }

        .toggle-theme {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(145deg, #e0e0e0, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 8px 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            color: var(--color-primary);
            transition: all 0.3s ease;
        }

        .toggle-theme:hover {
            background: #4a148c;
            color: #fff;
        }

        .toggle-theme svg {
            width: 18px;
            height: 18px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
            padding: 1rem;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: var(--color-primary);
        }

        input[type="file"] {
            margin: 20px 0;
            width: 100%;
        }

        button {
            background: #4a148c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #37085f;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            .container h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="PDF_Automator.html" class="back-btn">‚Üê Back</a>

        <div class="header-center">
            <img src="thegoodhealth.png" alt="Logo" class="logo-img" />
            <span class="logo-text">PDF Automation</span>
        </div>

        <button class="toggle-theme" onclick="toggleTheme()">
            <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path id="theme-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.7.7M21 12h-1M4 12H3m2.34-6.66l-.7-.7M19.95 19.95l-.7-.7M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
         
        </button>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h2>Upload & Rename PDFs</h2>
            <input type="file" id="pdfUpload" accept="application/pdf" multiple />
            <button onclick="processPDFs()">Rename & Download ZIP</button>
        </div>
    </main>
    <script>
        async function extractSourceFromPDF(pdfData) {
            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
            let extractedText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                extractedText += textContent.items.map(item => item.str).join(" ") + " ";
            }

            const match = extractedText.match(/Source\s+([A-Z0-9]+)/);
            return match ? match[1] : null;
        }

        async function processPDFs() {
            const fileInput = document.getElementById('pdfUpload');
            if (!fileInput.files.length) {
                alert("Please upload at least one PDF file.");
                return;
            }

            const zip = new JSZip();
            const promises = [];

            for (let file of fileInput.files) {
                const reader = new FileReader();
                const promise = new Promise((resolve) => {
                    reader.onload = async function (event) {
                        const pdfData = new Uint8Array(event.target.result);
                        const sourceValue = await extractSourceFromPDF(pdfData);
                        const newFileName = sourceValue ? `${sourceValue}.pdf` : `Unknown_${file.name}`;

                        zip.file(newFileName, pdfData);
                        resolve();
                    };
                    reader.readAsArrayBuffer(file);
                });

                promises.push(promise);
            }

            await Promise.all(promises);

            zip.generateAsync({ type: "blob" }).then(blob => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "Renamed_PDFs.zip";
                link.click();
            });
        }



        function toggleTheme() {
            const root = document.documentElement;
            const iconPath = document.getElementById('theme-path');
            const isDark = root.getAttribute('data-theme') === 'dark';

            root.setAttribute('data-theme', isDark ? 'light' : 'dark');
            iconPath.setAttribute("d", isDark
                ? "M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.7.7M21 12h-1M4 12H3m2.34-6.66l-.7-.7M19.95 19.95l-.7-.7M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                : "M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z");
        }
    </script>
</body>

</html>
